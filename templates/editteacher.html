{% extends "nav2.html" %}
{% block content %}
{% load static %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    h2 {
        color: #007bff;
        margin-top: 20px;
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    input[type="file"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    img {
        max-width: 100px;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<h2>Edit Teacher Information</h2>

<form action="{% url 'update_teacher' teacher.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ teacher.user.first_name }}" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ teacher.user.last_name }}" required><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ teacher.user.username }}" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ teacher.age }}" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ teacher.address }}" required><br>

    <label for="contact_number">Contact Number:</label>
    <input type="text" id="contact_number" name="contact_number" value="{{ teacher.contact_number }}" required><br>

    <label for="course">Select Course:</label>
    <select name="sel">
        {% for c in courses %}
            <option value="{{ c.id }}"
                {% if c.id == teacher.course.id %}selected{% endif %}>
                {{ c.course_name }}
            </option>
        {% endfor %}
    </select><br>

    <label for="photo">Upload Your Photo:</label>
    <img src="{{ teacher.photo.url }}" alt="{{ teacher.user.username }} photo" style="max-width: 100px;">

    <input type="file" id="photo" name="photo"><br>

    <button type="submit">Update</button>
</form>

{% endblock %}
